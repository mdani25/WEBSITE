<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(coff\ banner.jpeg);
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input[type="text"],
    input[type="email"],
    select,
    input[type="submit"] {
      width: 100%;
      margin: 5px 0;
      border-radius: 5px;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color:rgb(181, 173, 166);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #6c5d45 ;
    }
  </style>
</head>
<body>
  <form action="Thk.html" method="post">
    <h2>Place Your Order</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="food">Select Food:</label>
    <select id="food" name="food">
      <option value="pizza">Espresso</option>
      <option value="burger">Cappuccino</option>
      <option value="pasta">Latte</option>
      <option value="salad">Chocolate coffee</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <br>
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments"></textarea>
    
    <input type="submit" value="Place Order">
  </form>
</body>
</html>
